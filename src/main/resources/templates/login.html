<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[nBank] Zaloguj się</title>
    <link th:href="@{/css/bootstrap.css}" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div th:insert="~{layout/navigation-noauth :: header}"></div>
    <div class="content mt-2">
        <h1 class="mb-2">Zaloguj się...</h1>
        <p class="alert alert-danger" th:if="${message != null}" th:text="${message}"></p>
        <p class="alert alert-success" th:if="${success != null}" th:text="${success}"></p>
        <form action="#" th:action="@{/auth/login}" method="post" th:object="${user}">
            <div>
                <label class="form-label" for="clientNumber">Identyfikator klienta</label>
                <input required th:field="*{clientNumber}" pattern="[0-9]{13}" maxlength="13" placeholder="Identyfikator" type="text" class="form-control form-control-lg col-3" id="clientNumber" />
            </div>
            <div class="mt-3">
                <label class="form-label">Wprowadź wybrane znaki hasła</label>
                <div class="flex-row row">
                    <div class="col-1">
                        <input type="hidden" th:field="*{s1.index}" th:value="*{s1.index}" />
                        <input required th:field="*{s1.value}" maxlength="1" th:placeholder="*{s1.index+1}" type="password" class="form-control p-2 text-center form-control-lg" />
                    </div>
                    <div class="col-1">
                        <input type="hidden" th:field="*{s2.index}" th:value="*{s2.index}" />
                        <input required th:field="*{s2.value}" maxlength="1" th:placeholder="*{s2.index+1}" type="password" class="form-control p-2 text-center form-control-lg" />
                    </div>
                    <div class="col-1">
                        <input type="hidden" th:field="*{s3.index}" th:value="*{s3.index}" />
                        <input required th:field="*{s3.value}" maxlength="1" th:placeholder="*{s3.index+1}" type="password" class="form-control p-2 text-center form-control-lg" />
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Zaloguj</button>
            <a class="btn btn-outline-secondary mt-3 ml-2" th:href="@{/auth/forget-password}">Nie pamiętam hasła</a>
        </form>
    </div>
</div>
</body>
</html>
