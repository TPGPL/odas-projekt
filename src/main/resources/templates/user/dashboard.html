<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[nBank] Panel użytkownika</title>
    <link th:href="@{/css/bootstrap.css}" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div th:insert="~{layout/navigation-auth :: header}"></div>
    <div class="content mt-3">
        <h1 class="mb-2">Panel użytkownika</h1>
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">STAN KONTA</div>
                    <div class="card-body align-middle text-center">
                        <h3 class="card-title text-ce" th:text="${accountBalance}"></h3>
                        <p class="mt-3 card-subtitle text-secondary">NUMER KARTY</p>
                        <p class="card-text font-weight-bold" th:text="${cardNumber}"></p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <a class="btn btn-primary d-block mb-2 p-3" href="#" th:href="@{/details}">Wyświetl dane klienta</a>
                <a class="btn btn-primary d-block mb-2 p-3" href="#" th:href="@{/payments}">Wyświetl historię przelewów</a>
                <a class="btn btn-primary d-block p-3" href="#" th:href="@{/payments/new}">Wykonaj przelew</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
